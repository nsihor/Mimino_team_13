<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hero</title>
    <link rel="stylesheet" href="./css/hero.css"/>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <link rel="stylesheet" href="./css/owl.carousel.min.css">
    <link rel="stylesheet" href="./css/owl.theme.default.min.css">
  </head>
  <body>
    <section class="hero section">
        <div class="hero-nav">
          <h1 class="rest-hero-title">RESTAURANT</h1>
          <ul class="hero-buttons">
            <li><button type="button" class="btn_dark">BOOK A TABLE</button></li>
            <li><a href="" class="btn_dark">VIEW A MENU</a></li>
          </ul>
        </div>
        <div class="rest-hero-slider owl-carousel owl-theme owl-loaded">
          <div class="owl-stage-outer">
            <div class="owl-stage">
              <div class="owl-item"><div class="item-first item"></div></div>
              <div class="owl-item"><div class="item-second item"></div></div>
              <div class="owl-item"><div class="item-third item"></div></div>
              <div class="owl-item"><div class="item-fourth item"></div></div>
              <div class="owl-item"><div class="item-fifth item"></div></div>
              <div class="owl-item"><div class="item-sixth item"></div></div>
            </div>
          </div>
        </div>
        <div class="hero-descr">
          <p>Whether you're in the mood for a hearty breakfast,
             a light lunch, or a <span>romantic dinner</span>, 
             our menu has something for everyone.
          </p>
        </div>
    </section>
    <script src="./owl.carousel.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
