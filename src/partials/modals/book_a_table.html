<section class="section-backdrop modal" data-modal="book-table">
  <div class="modal-win">
    <h2 class="modal-title">BOOK <span class="italic">A TABLE</span></h2>
    <button
      type="submit"
      class="close-modal js-modal-close"
      data-modal="book-table"
    >
      <svg class="modal-icon-close js-modal__close" width="32px" height="32px">
        <use href="../../img/symbol-defs.svg#icon-x-1"></use>
      </svg>
    </button>
    <form class="modal-form-table">
      <span class="wrap-modal">
        <span class="wrap-modal-name-number">
          <label class="modal-label modal-label-name">
            <span class="modal-wrap">
              <input
                placeholder="Your name"
                type="text"
                name="client-name"
                class="modal-input"
                pattern="[A-Za-zА-Яа-яЁё\s?]{2,20}"
                autocomplete="off"
              />
              <span class="clue"
                >Your name should be consist 2 to 20 characters</span
              >
            </span>
            <span class="modal-label-text">Who should book a table for?</span>
          </label>

          <label for="number-of-guests" class="modal-label modal-label-number">
            <svg class="modal-icon-fake-number" width="20px" height="20px">
              <use
                class="modal-icon-fake"
                href="../../img/symbol-defs.svg#icon-Icon-4-1"
              ></use>
            </svg>
            <span class="arrow-cover-number"></span>
            <span class="modal-label-title">number of people</span>

            <select
              name="number-of-guests"
              id="number-of-guests"
              class="modal-input modal-input-number"
            >
              <option selected disabled></option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="more">more</option>
            </select>
          </label>
        </span>

        <span class="wrap-modal-dat-tel">
          <label for="date-to-book" class="modal-label modal-label-book">
            <svg class="modal-icon-fake-tel" width="20px" height="10px">
              <use href="../../img/symbol-defs.svg#icon-Icon-4-1"></use>
            </svg>
            <span class="arrow-cover-date"></span>
            <select
              name="date-to-book"
              id="date-to-book"
              class="modal-input modal-input-tel"
            >
              <option value="Today">Today</option>
              <option value="Tomorrow">Tomorrow</option>
            </select>

            <span class="modal-label-text">What date to book?</span>
          </label>

          <label class="modal-label modal-label-tel">
            <span class="modal-wrap">
              <input
                placeholder="+ 38 ()"
                type="tel"
                name="client-tel"
                class="modal-input"
                pattern="\+38\s?[\(][0-9]{3}[\)]{0,1}\s?\d{3}[-]{0,1}\d{2}[-]{0,1}\d{2}"
                autocomplete="off"
                required
              />
              <span class="clue"
                >Please enter a phone number in the following format
                +38(ххх)ххх-хх-хх</span
              >
            </span>
            <span class="modal-label-text">Phone number</span>
          </label>
        </span>
      </span>
      <button
        type="submit"
        class="button-reserv btn_light js-modal-close"
        data-modal="book-table"
      >
        MAKE A RESERVATION
      </button>
    </form>
  </div>
</section>
