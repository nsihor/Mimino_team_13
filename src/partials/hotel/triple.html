<section class="triple-room">
  <div class="container">
    <div class="triple-room-pic-container">
      <div class="triple-room-pic-wrap">
        <picture class="triple-room-pic">
          <source
            media="(min-width: 1440px)"
            srcset="
              ./img/hotel/triple-room/triple-room-desk-img1.jpg    1x,
              ./img/hotel/triple-room/triple-room-desk-img1-2x.jpg 2x
            "
          />
          <source
            media="(min-width: 768px)"
            srcset="
              ./img/hotel/triple-room/triple-room-tab-img1.jpg    1x,
              ./img/hotel/triple-room/triple-room-tab-img1-2x.jpg 2x
            "
          />
          <source
            media="(max-width: 767px)"
            srcset="
              ./img/hotel/triple-room/triple-room-mob-img1.jpg    1x,
              ./img/hotel/triple-room/triple-room-mob-img1-2x.jpg 2x
            "
          />
          <img
            src="./img/hotel/triple-room/triple-room-desk-img1.jpg"
            alt="triple room photo"
          />
        </picture>
      </div>
      <div class="triple-room-small-pic-wrap">
        <picture class="triple-room-small-pic1">
          <source
            media="(min-width: 1440px)"
            srcset="
              ./img/hotel/triple-room/triple-room-desk-img2.jpg    1x,
              ./img/hotel/triple-room/triple-room-desk-img2-2x.jpg 2x
            "
          />
          <source
            media="(min-width: 768px)"
            srcset="
              ./img/hotel/triple-room/triple-room-tab-img2.jpg    1x,
              ./img/hotel/triple-room/triple-room-tab-img2-2x.jpg 2x
            "
          />
          <source
            media="(max-width: 767px)"
            srcset="
              ./img/hotel/triple-room/triple-room-mob-img2.jpg    1x,
              ./img/hotel/triple-room/triple-room-mob-img2-2x.jpg 2x
            "
          />
          <img
            src="./img/hotel/triple-room/triple-room-desk-img2.jpg"
            alt="triple room photo"
          />
        </picture>
        <picture class="triple-room-small-pic2">
          <source
            media="(min-width: 1440px)"
            srcset="
              ./img/hotel/triple-room/triple-room-desk-img3.jpg    1x,
              ./img/hotel/triple-room/triple-room-desk-img3-2x.jpg 2x
            "
          />
          <source
            media="(min-width: 768px)"
            srcset="
              ./img/hotel/triple-room/triple-room-tab-img3.jpg    1x,
              ./img/hotel/triple-room/triple-room-tab-img3-2x.jpg 2x
            "
          />
          <source
            media="(max-width: 767px)"
            srcset="
              ./img/hotel/triple-room/triple-room-mob-img3.jpg    1x,
              ./img/hotel/triple-room/triple-room-mob-img3-2x.jpg 2x
            "
          />
          <img
            src="./img/hotel/triple-room/triple-room-desk-img3.jpg"
            alt="triple room photo"
          />
        </picture>
      </div>
    </div>
    <div class="triple-room-wrap">
      <div class="triple-room-content-wrap">
        <h2 class="triple-room-title">TRIPLE ROOM</h2>
        <div class="triple-room-text-wrap">
          <p class="triple-room-text1">
            Escape to our spacious Triple Room, perfect for families or groups.
            Enjoy comfort with three beds, seating area, stunning views,
            flat-screen TVs, Wi-Fi, and mini-fridge.
          </p>
          <p class="triple-room-text2">
            Rejuvenate in the en-suite bathroom with plush towels and
            toiletries. Book now for a memorable stay.
          </p>
        </div>
      </div>
      <div class="triple-room-btns">
        <button
          class="btn_dark"
          onclick="window.location.href = './room.html';"
        >
          More details
        </button>
        <button class="js-open-modal btn_dark" data-modal="price-room">
          View prices
        </button>
      </div>
    </div>
  </div>
</section>
